<div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
        <div class="sidebar-sticky">
          <h5 class="text-white p-3">Dashboard Terapeuta</h5>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Configuraci칩n</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" (click)="logout()">Cerrar sesi칩n</a>
            </li>
          </ul>
        </div>
      </nav>
  
      <!-- Main Content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Crear Nuevo Usuario</h1>
        </div>
  
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Formulario de Creaci칩n</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="createUser()">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required />
              </div>
  
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
              </div>
  
              <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
              </div>
  
              <div class="form-group">
                <label for="tipoUsuario">Tipo de Usuario</label>
                <select id="tipoUsuario" class="form-control" [(ngModel)]="tipoUsuario" name="tipoUsuario" required>
                  <option value="paciente">Paciente</option>
                  <option value="terapeuta">Terapeuta</option>
                </select>
              </div>
  
              <button type="submit" class="btn btn-success">Crear Usuario</button>
            </form>
  
            <div *ngIf="mensaje" class="alert alert-info mt-3">
              {{ mensaje }}
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
